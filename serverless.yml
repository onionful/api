service: Onionful

plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-1
  stage: ${opt:stage, 'dev'}
  environment:
    STAGE: ${self:provider.stage}

custom:
  serverless-offline:
    host: 0.0.0.0

functions:
  # auth

  auth:
    handler: src/auth.check
    cors: true

  rotateToken:
    handler: src/auth.rotateToken
    cors: true
    events:
      - schedule: rate(12 hours)
      - http:
          path: rotate
          method: get
          cors: true

  # users

  usersList:
    handler: src/users.list
    events:
      - http:
          path: users
          method: get
          authorizer: auth
          cors: true

  # spaces

  spacesCreate:
    handler: src/spaces.create
    events:
      - http:
          path: spaces
          method: post
          authorizer: auth
          cors: true

  spacesUpdate:
    handler: src/spaces.update
    events:
      - http:
          path: spaces/{id}
          method: put
          authorizer: auth
          cors: true

  spacesGet:
    handler: src/spaces.get
    events:
      - http:
          path: spaces/{id}
          method: get
          cors: true

  spacesList:
    handler: src/spaces.list
    events:
      - http:
          path: spaces
          method: get
          cors: true
