create:
  handler: handler.create
  events:
  - http:
      path: spaces
      method: post
      authorizer: auth-check
      cors: true

update:
  handler: handler.update
  events:
  - http:
      path: spaces/{id}
      method: put
      authorizer: auth-check
      cors: true

get:
  handler: handler.get
  events:
  - http:
      path: spaces/{id}
      method: get
      cors: true

list:
  handler: handler.list
  events:
  - http:
      path: spaces
      method: get
      cors: true
