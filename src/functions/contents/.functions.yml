create:
  events:
  - http:
      path: /
      method: post
      authorizer: auth-check
      cors: true

update:
  events:
  - http:
      path: /{id}
      method: put
      authorizer: auth-check
      cors: true

get:
  events:
  - http:
      path: /{id}
      method: get
      cors: true

list:
  events:
  - http:
      path: /
      method: get
      cors: true
