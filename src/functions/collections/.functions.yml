list:
  handler: handler.list
  events:
  - http:
      path: collections
      method: get
      cors: true

get:
  handler: handler.get
  events:
  - http:
      path: collections/{id}
      method: get
      cors: true

create:
  handler: handler.create
  events:
  - http:
      path: collections
      method: post
      authorizer: auth-check
      cors: true

update:
  handler: handler.update
  events:
  - http:
      path: collections/{id}
      method: put
      authorizer: auth-check
      cors: true

delete:
  handler: handler.remove
  events:
  - http:
      path: collections/{id}
      method: delete
      cors: true
